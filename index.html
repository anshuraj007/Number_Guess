<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="random_number.png" type="image/x-icon">
</head>
<body>
    <div id="container">
        <h1 id="h1">Guess a number between 1 & 50</h1>
         <strong id="Strong"></strong>
        <form action="">
            <input type="text" id="input" placeholder="Enter Number">
            <button id="submit">Enter</button>
        </form>
        <h3 id="guesses">Number of Guesses: <span>0</span></h3>
        <h3 id="guessNumber"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
